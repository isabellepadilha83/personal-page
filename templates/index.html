<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Pessoal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #6c5b7b; /* Roxo Escuro */
            color: #fff;
            padding: 20px 0;
            position: sticky;
            top: 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .navbar {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .navbar li {
            margin: 0 15px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar a:hover {
            background-color: #8e44ad; /* Roxo Médio */
            color: #fff;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            overflow: hidden;
        }
        .profile-info {
            text-align: center;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .profile-info img {
            border-radius: 50%;
            width: 180px;
            height: 180px;
            border: 6px solid #6c5b7b; /* Roxo Escuro */
            transition: border-color 0.3s;
        }
        .profile-info img:hover {
            border-color: #8e44ad; /* Roxo Médio */
        }
        .profile-info h2 {
            margin: 15px 0;
            color: #6c5b7b; /* Roxo Escuro */
        }
        .section {
            margin-bottom: 40px;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .section h2 {
            margin-bottom: 20px;
            color: #6c5b7b; /* Roxo Escuro */
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .gallery img {
            width: 250px;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            border: 3px solid #ddd;
            transition: border-color 0.3s, transform 0.3s;
        }
        .gallery img:hover {
            border-color: #6c5b7b; /* Roxo Escuro */
            transform: scale(1.05);
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .contact-form input, .contact-form textarea {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #6c5b7b; /* Roxo Escuro */
            outline: none;
        }
        .contact-form button {
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #6c5b7b; /* Roxo Escuro */
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #8e44ad; /* Roxo Médio */
        }
        footer {
            background-color: #6c5b7b; /* Roxo Escuro */
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="#about">Sobre Mim</a></li>
                <li><a href="#skills">Habilidades</a></li>
                <li><a href="#gallery">Galeria</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section class="profile-info" id="about">
            <img src="sua-foto.jpg" alt="Foto de Perfil">
            <h2>Seu Nome</h2>
            <p>Olá! Eu sou [Seu Nome], e este é meu site pessoal. Sou [Sua Profissão] e adoro [Hobby/Interesses].</p>
        </section>

        <section class="section" id="skills">
            <h2>Minhas Habilidades</h2>
            <ul>
                <li>Habilidade 1</li>
                <li>Habilidade 2</li>
                <li>Habilidade 3</li>
                <!-- Adicione mais habilidades conforme necessário -->
            </ul>
        </section>

        <section class="section" id="gallery">
            <h2>Galeria de Fotos</h2>
            <div class="gallery">
                <img src="foto1.jpg" alt="Descrição da Foto 1">
                <img src="foto2.jpg" alt="Descrição da Foto 2">
                <img src="foto3.jpg" alt="Descrição da Foto 3">
                <!-- Adicione mais fotos conforme necessário -->
            </div>
        </section>

        <section class="section" id="contact">
            <h2>Contato</h2>
            <form class="contact-form">
                <input type="text" placeholder="Seu Nome" required>
                <input type="email" placeholder="Seu Email" required>
                <textarea rows="5" placeholder="Sua Mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Meu Site Pessoal</p>
    </footer>
</body>
</html>
